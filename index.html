<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressAI - Emotion Detection</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
    <script defer src="app.js"></script>
</head>
<body>
    <noscript>
        <p>JavaScript is required to use this application. Please enable JavaScript in your browser settings.</p>
    </noscript>
    <div id="app">
        <h1>ExpressAI - Emotion Detection</h1>
        <div id="camera-container"></div>
        <div id="user-info">
            <p id="age-display">Age: --</p>
            <p id="gender-display">Gender: --</p>
        </div>        
        <div id="emotion-bars">
            <div class="emotion-bar" id="neutral-bar" aria-label="Neutral level">
                <span class="emotion-label">Neutral: </span>
                <div class="bar">
                    <div class="bar-fill positive" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" title="Neutral level"></div>
                </div>
                <span class="percentage" id="neutral-percentage">0%</span>
            </div>            
            <div class="emotion-bar" id="happiness-bar" aria-label="Happiness level">
                <span class="emotion-label">Happiness: </span>
                <div class="bar">
                    <div class="bar-fill positive" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" title="Happiness level"></div>
                </div>
                <span class="percentage" id="happiness-percentage">0%</span>
            </div>
            <div class="emotion-bar" id="sadness-bar" aria-label="Sadness level">
                <span class="emotion-label">Sadness: </span>
                <div class="bar">
                    <div class="bar-fill negative" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" title="Sadness level"></div>
                </div>
                <span class="percentage" id="sadness-percentage">0%</span>
            </div>
            <div class="emotion-bar" id="fear-bar" aria-label="Fear level">
                <span class="emotion-label">Fear: </span>
                <div class="bar">
                    <div class="bar-fill negative" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" title="Fear level"></div>
                </div>
                <span class="percentage" id="fear-percentage">0%</span>
            </div>
            <div class="emotion-bar" id="anger-bar" aria-label="Anger level">
                <span class="emotion-label">Anger: </span>
                <div class="bar">
                    <div class="bar-fill negative" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" title="Anger level"></div>
                </div>
                <span class="percentage" id="anger-percentage">0%</span>
            </div>
            <div class="emotion-bar" id="surprise-bar" aria-label="Surprise level">
                <span class="emotion-label">Surprise: </span>
                <div class="bar">
                    <div class="bar-fill positive" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" title="Surprise level"></div>
                </div>
                <span class="percentage" id="surprise-percentage">0%</span>
            </div>
            <div class="emotion-bar" id="disgust-bar" aria-label="Disgust level">
                <span class="emotion-label">Disgust: </span>
                <div class="bar">
                    <div class="bar-fill negative" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" title="Disgust level"></div>
                </div>
                <span class="percentage" id="disgust-percentage">0%</span>
            </div>
        </div>
    </div>
</body>
</html>
